<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Toggle Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 600px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      visibility: visible; /* Default: visible */
    }

    .modal img {
      max-width: 100%;
      max-height: 80%;
      border-radius: 8px;
    }

    .description {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="modal" id="modal">
    <img src="https://img4.hulu.com/user/v3/artwork/f089664b-1a87-433b-86a5-24e7da5a246a?base_image_bucket_name=image_manager&base_image=3d7ff7d9-6d04-461f-a316-f384616a9e1d&size=1920x1080&format=jpeg" alt="Solar Opposites">
    <div class="description">Solar Opposites</div>
  </div>

  <script>
    const modal = document.getElementById('modal');

    // Listen for keypress events
    document.addEventListener('keydown', (event) => {
      // Check for Delete key (key code: 46) to hide modal
      if (event.keyCode === 46 || event.keyCode === 8) {
        modal.style.visibility = 'hidden';
      }
      // Check for Enter key (key code: 13) to show modal
      if (event.key === 'Enter') {
        modal.style.visibility = 'visible';
      }
    });
  </script>
</body>
</html>
