<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Sidebar Menu</title>
  <style>
    /* Basic Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Left Sidebar */
    .sidebar {
      width: 80px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #222;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Expanded Sidebar */
    .sidebar:focus-within,
    .sidebar:hover {
      width: 200px;
    }

    /* Menu Items */
    .menu-item {
      color: white;
      text-decoration: none;
      margin: 20px 0;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 0.7;
    }
    .menu-item:hover {
      opacity: 1;
    }

    /* Menu Icons */
    .menu-item i {
      font-size: 24px;
      margin-right: 10px;
    }

    /* Menu Text */
    .menu-text {
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Hide Text Initially */
    .sidebar:hover .menu-text {
      visibility: visible;
    }
  </style>
</head>
